<body>
    <div id="reset">
        <h3>Reset Password</h3>
        <form action="" method="get">
            <input type="password" id="oldpassword" name="oldpassword" placeholder="Old password" required><br><br>
            <input type="password" id="newpassword" name="newpassword" placeholder="New password" required><br><br>
            <input type="password" id="Confirmpassword" name="Confirmpassword" placeholder="Confirm password" required><br><br>
            <input type="submit" value="Reset password" style="width: 190px; color: rgb(233, 239, 239); background-color: rgb(6, 71, 118);">
        </form>
    </div>
