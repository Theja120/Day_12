<body>
    <div id="sign">
        <h3>Sign Up here</h3>
        <form action="" method="get" >
            <input type="text" id="username" name="username" placeholder="Username" autofocus required><br><br>
            <input type="email" id="email" name="useremail" placeholder="Email" autofocus required pattern="[a-z0-9._]+@[a-z]+\.[a-z]{2,4}" ><br><br>
            <input type="number" id="phonenumber" name="userphonenumber" placeholder="Phone number" autofocus required maxlength="10"><br><br>
            <input type="password" id="password" name="userpassword" placeholder="Password" required autofocus><br><br>
            <input type="password" id="password" name="userpassword" placeholder="Confirm Password" required autofocus><br><br>
            <input type="submit" value="Signup" style="width: 190px; color: rgb(233, 239, 239); background-color: rgb(6, 71, 118);"><br><br>
            <p>Already have an account?<a href="login.html" target="_blank">Login</a></p>
        </form>
    </div>
